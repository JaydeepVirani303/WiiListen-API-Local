<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>KYC Completed - Success</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f6f8;

          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .container {
          background: #fff;
          padding: 40px 60px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 450px;
        }
        .icon {
          font-size: 60px;
          color: #28a745;
        }
        h1 {
          margin-top: 20px;
          font-size: 26px;
        }
        p {
          margin-top: 10px;
          color: #555;
          font-size: 16px;
        }
        .btn {
          display: inline-block;
          margin-top: 25px;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
        }
        .btn:hover {
          background-color: #0056b3;
        }

<div class="container">
    <div class="icon">✔️</div>
